name: ğŸ§ª Test Action

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    
permissions:
  contents: write

jobs:
  test-fusion-publish:
    name: ğŸ§ª Test Fusion Publish
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”¨ Build action
        run: npm run build

      - name: âœ… Check built action
        run: |
          if [ -f "dist/index.js" ]; then
            echo "âœ… Built action found"
          else
            echo "âŒ Built action not found"
            exit 1
          fi
        shell: bash

  test-action-dry-run:
    name: ğŸ§ª Test Action (Dry Run)
    runs-on: ubuntu-latest
    needs: test-fusion-publish
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Build action
        run: |
          npm ci
          npm run build

      - name: ğŸ¯ Test Action Setup
        uses: ./
        with:
          tag: 'test-v1.0.0'
          stage: 'testing'
          api-id: 'test-api'
          api-key: 'test-key'
        continue-on-error: true

  create-tags:
    name: ğŸ·ï¸ Create/Update Tags
    runs-on: ubuntu-latest
    needs: [test-fusion-publish, test-action-dry-run]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ”¨ Build action
        run: |
          npm ci
          npm run build

      - name: ğŸ“‹ Commit built files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f dist/
          git diff --staged --quiet || git commit -m "ğŸ”¨ Update built action"

      - name: ğŸ·ï¸ Create/update version tags
        run: |
          git tag -fa v1 -m "Update v1 tag"
          git push origin v1 --force
          
          if ! git rev-parse v1.0 >/dev/null 2>&1; then
            git tag v1.0 -m "Create v1.0 tag"
            git push origin v1.0
          fi